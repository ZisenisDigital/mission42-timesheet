version: '3.8'

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: mission42-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./pocketbase/pb_data:/pb_data
      - ./pocketbase/pb_migrations:/pb_migrations
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - mission42-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mission42-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      pocketbase:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - POCKETBASE_URL=http://pocketbase:8090
      - TZ=UTC
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - mission42-network

  nginx:
    image: nginx:alpine
    container_name: mission42-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - pocketbase
    networks:
      - mission42-network

networks:
  mission42-network:
    driver: bridge

volumes:
  pb_data:
  logs:
